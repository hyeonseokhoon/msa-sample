server:
  port: 8761

spring:
  application:
    name: eureka

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      # Ensure clients can reach the server via routable DNS inside VPC
      defaultZone: http://eureka.project.local:8761/eureka/
  server:
    # In production, keep self-preservation on to avoid mass eviction on network hiccups
    enable-self-preservation: true
  instance:
    # Advertise a stable hostname (must resolve within your VPC)
    hostname: eureka.project.local
    # If your DNS is not ready, you can switch to IP-based advertisement:
    # prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
