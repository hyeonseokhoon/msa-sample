server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: reservation
          uri: lb://reservation
          predicates:
            - Path=/api/reservations/**
          filters:
            - StripPrefix=1
        - id: accommodation
          uri: lb://accommodation
          predicates:
            - Path=/api/accommodations/**
          filters:
            - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://eureka.project.local:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

  logging:
    level:
      org.springframework.cloud.gateway: ERROR

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    health:
      probes:
        enabled: true