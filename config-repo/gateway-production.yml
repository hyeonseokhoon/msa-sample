spring:

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true # discovery(eureka) 에 등록된 서비스 목록 자동 라우트 동적 생성 (eureka 등록된 서비스)
              lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/users/**
        - id: reservation
          uri: lb://reservation
          predicates:
            - Path=/reservations/**
        - id: accommodation
          uri: lb://accommodation
          predicates:
            - Path=/accommodations/**

eureka:
  client:
    # 로드 밸런서의 타겟 그룹에 gateway가 등록되어 있어 모니터링 됨
    # 그래서 eureka 에 등록하지 않았지만
    # gateway가 multi 환경이면 true
    register-with-eureka: false
    fetch-registry: true
  instance:
    prefer-ip-address: false