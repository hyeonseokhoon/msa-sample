server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/users/**
          filters:
        - id: reservation
          uri: lb://reservation
          predicates:
            - Path=/reservations/**
          filters:
        - id: accommodation
          uri: lb://accommodation
          predicates:
            - Path=/accommodations/**
          filters:

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      access: read-only
    health:
      probes:
        enabled: true