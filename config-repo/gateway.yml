server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          uri: lb://user
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: reservation
          uri: lb://reservation
          predicates:
            - Path=/api/reservations/**
          filters:
            - StripPrefix=1
        - id: accommodation
          uri: lb://accommodation
          predicates:
            - Path=/api/accommodations/**
          filters:
            - StripPrefix=1

  logging:
    level:
      org.springframework.cloud.gateway: DEBUG