server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # eureka에 등록된 서비스 목록으로 자동 라우트 생성
          lower-case-service-id: true
      routes:
        - id: user
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: reservation
          uri: http://localhost:8083
          predicates:
            - Path=/reservations/**
        - id: accommodation
          uri: http://localhost:8082
          predicates:
            - Path=/accommodations/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      access: read-only
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG