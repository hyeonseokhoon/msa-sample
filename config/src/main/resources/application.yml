server:
  port: 8888

###################
# config 서버가 여러개라면 config 도 discovery (eureka) 에 등록하는 것이 좋은 경우도 있지만
# config 서버가 eureka 보다 먼저 로딩 되어야 하는 경우도 많아 서버간 의존성 문제가 발생할 수 있음
###################

spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hyeonseokhoon/msa-sample.git
          search-paths: config-repo
          clone-on-start: true
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true